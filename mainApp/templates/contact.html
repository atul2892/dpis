{%extends "index.html"%}
{%load static%}
{%block body%}

      <!-- Page Header End -->
      <div class="container-xxl py-5 page-header position-relative mb-5">
        <div class="container py-5">
          <h1 class="display-2 text-white animated slideInDown mb-4">
            Contact Us
          </h1>
        </div>
      </div>
      <!-- Page Header End -->

      <!-- Contact Start -->
      <div class="container-xxl py-5">
        <div class="container">
          <div class="row g-4 mb-5">
            <div
              class="col-md-6 col-lg-4 text-center wow fadeInUp"
              data-wow-delay="0.1s">
              <div
                class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-4"
                style="width: 75px; height: 75px">
                <i class="fa fa-map-marker-alt fa-2x text-primary"></i>
              </div>
              <h6>Visit Our Office</h6>
              <p style="font-size: 0.9rem">
                B- 23, Somdutt Chamber - 2, Bhikaji <br />
                Cama Palace, New Delhi - 110066
              </p>
            </div>
            <div
              class="col-md-6 col-lg-4 text-center wow fadeInUp"
              data-wow-delay="0.3s">
              <div
                class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-4"
                style="width: 75px; height: 75px">
                <i class="fa fa-envelope-open fa-2x text-primary"></i>
              </div>
              <h6>E-mail Us</h6>
              <p>
                <a href="mailto:info@dpissociety.com" style="color: #74787c"
                  >info@dpissociety.com</a
                >
              </p>
            </div>
            <div
              class="col-md-6 col-lg-4 text-center wow fadeInUp"
              data-wow-delay="0.5s">
              <div
                class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-4"
                style="width: 75px; height: 75px">
                <i class="fa fa-phone-alt fa-2x text-primary"></i>
              </div>
              <h6>Let's Talk</h6>
              <p>
                Phone:
                <a style="color: #74787c" href="tel:+917709092781"
                  >+91 7709092781</a
                >
                <br />
                Phone:
                <a style="color: #74787c" href="tel:+917709092781"
                  >+91 9999955847</a
                >
              </p>
            </div>
          </div>
          <div class="bg-light rounded">
            <div class="row g-0">
              <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                <div
                  class="h-100 d-flex flex-column justify-content-center p-5">
                  <form>
                    <div class="row g-3">
                      <div class="col-sm-6">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control border-0"
                            id="name"
                            placeholder="Your Name" />
                          <label for="name">Your Name</label>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-floating">
                          <input
                            type="email"
                            class="form-control border-0"
                            id="email"
                            placeholder="Your Email" />
                          <label for="email">Your Email</label>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control border-0"
                            id="phonenumber"
                            placeholder="Your Phone Number" />
                          <label for="phonenumber">Your Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating">
                          <textarea
                            class="form-control border-0"
                            placeholder="Leave a message here"
                            id="message"
                            style="height: 100px"></textarea>
                          <label for="message">Message</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button
                          class="btn w-100 py-3"
                          style="background-color: #005e33; color: white"
                          type="submit">
                          Send Message
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div
                class="col-lg-6 wow fadeIn"
                data-wow-delay="0.5s"
                style="min-height: 400px">
                <div class="position-relative h-100">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56061.860328184666!2d76.96715394324572!3d28.573778157484536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1b003867fd3d%3A0x878433e93e687c0c!2sDelhi%20International%20School%20Sector%2023%20Dwarka!5e0!3m2!1sen!2sin!4v1694421671210!5m2!1sen!2sin"
                    width="100%"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact End -->

      {%endblock%}
